<a 
  [attr.href]="item.url" 
  (click)="itemClick($event)" 
  [ngClass]="item.class"
  *ngIf="(!item.routerLink || item.items) && item.visible !== false"
  [attr.target]="item.target" 
  [attr.tabindex]="0" 
  [attr.aria-label]="item.label" 
  role="menuitem" 
  pRipple>

  <i [ngClass]="item.icon" class="layout-menuitem-icon"></i>
  <span>{{ item.label | translate }}</span>
  <span class="menuitem-badge" *ngIf="item.badge">{{item.badge}}</span>
  <i class="menuitem-toggle-icon fi {{active ? 'fi-rr-angle-small-up' : 'fi-rr-angle-small-down'}}" *ngIf="item.items"></i>

</a>

<a 
  (click)="itemClick($event)" 
  *ngIf="(item.routerLink && !item.items) && item.visible !== false" 
  [ngClass]="item.class"
  [routerLink]="item.routerLink" 
  routerLinkActive="active-menuitem-routerlink router-link-exact-active"
  [routerLinkActiveOptions]="{exact: !item.preventExact}" 
  [attr.target]="item.target" 
  [attr.tabindex]="0" 
  [attr.aria-label]="item.label" 
  role="menuitem" 
  pRipple>

  <i [ngClass]="item.icon" class="layout-menuitem-icon"></i>
  <span>{{ item.label | translate }}</span>
  <span class="p-tag p-badge" *ngIf="item.badge">{{item.badge}}</span>
  <i class="menuitem-toggle-icon fi {{active ? 'fi-rr-angle-small-up' : 'fi-rr-angle-small-down'}}" *ngIf="item.items"></i>

</a>

<ul 
  *ngIf="(item.items && active) && item.visible !== false" 
  [@children]="(active ? 'visibleAnimated' : 'hiddenAnimated')" 
  role="menu">
  <ng-template ngFor let-child let-i="index" [ngForOf]="item.items">
    <li app-menu-item [item]="child" [index]="i" [parentKey]="key" [class]="child.badgeClass" role="none"></li>
  </ng-template>
</ul>
