<div 
  id="layout-config" class="layout-config" 
  [ngClass]="{'layout-config-active': appService.configActive}"
  (click)="appService.onConfigClick($event)"
  [lang]="translate.currentLang">

  <button 
    pButton 
    pRipple 
    type="button" 
    icon="fi fi-rr-cross-small"
    class="p-button-rounded p-button-danger p-button-text layout-config-close"
    (click)="onConfigButtonClick($event)">
  </button>

  <div class="layout-config-content">

    <h6 class="mt-0">بزرگ نمایی صفحه</h6>
    <div class="config-scale">
      <button 
        pButton 
        pRipple 
        type="button" 
        icon="fi fi-rr-minus-small" 
        (click)="decrementScale()"
        class="p-button-rounded p-button-text" 
        [disabled]="scale === scales[0]">
      </button>

      <i 
        *ngFor="let item of scales" 
        class="pi pi-circle-fill" 
        [ngClass]="{'scale-active': item === scale}">
      </i>

      <button 
        pButton 
        pRipple 
        type="button" 
        icon="fi fi-rr-plus-small" 
        (click)="incrementScale()"
        class="p-button-rounded p-button-text" 
        [disabled]="scale === scales[scales.length - 1]">
      </button>
    </div>

    <h6>پوسته ها</h6>
    <div class="p-formgroup-inline">
      <div class="grid free-themes">

        <div class="col-3 text-center">
          <button class="p-link" (click)="changeTheme('lara-light-indigo', false)">
            <img src="assets/images/themes/lara-light-indigo.png" alt="Lara Light Indigo">
          </button>
        </div>

        <div class="col-3 text-center">
          <button class="p-link" (click)="changeTheme('lara-light-blue', false)">
            <img src="assets/images/themes/lara-light-blue.png" alt="Lara Light Blue">
          </button>
        </div>

        <div class="col-3 text-center">
          <button class="p-link" (click)="changeTheme('lara-light-purple', false)">
            <img src="assets/images/themes/lara-light-purple.png" alt="Lara Light Purple">
          </button>
        </div>

        <div class="col-3 text-center">
          <button class="p-link" (click)="changeTheme('lara-light-teal', false)">
            <img src="assets/images/themes/lara-light-teal.png" alt="Lara Light Teal">
          </button>
        </div>

        <div class="col-3 text-center">
          <button class="p-link" (click)="changeTheme('lara-dark-indigo', true)">

        <div class="col-3 text-center">
