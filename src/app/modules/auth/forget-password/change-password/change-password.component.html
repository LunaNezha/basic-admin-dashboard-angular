<div class="stepsdemo-content" [lang]="translate.currentLang">
    <p-card>

      <ng-template pTemplate="content">
        <form (ngSubmit)="nextPage()" [formGroup]="changePasswordForm">
          <div class="field md:inline-flex p-0 mb-0 col-12">

            <!-- password -->
            <div class="field mb-0 p-3 col-12 md:col-6">
              <label 
                for="password" 
                class="block text-900 text-base font-medium mb-2">
                {{ 'labels.password' | translate }}
              </label>

              <p-password 
                id="password" 
                [(ngModel)]="password" 
                [promptLabel]="'inputs.password_strength' | translate"
                styleClass="w-full"
                [weakLabel]="'titles.weak' | translate"
                [mediumLabel]="'titles.medium' | translate"
                [strongLabel]="'titles.strong' | translate"
                [placeholder]="'inputs.password' | translate">
              </p-password>
            </div>

            <!-- confirm password -->
            <div class="field mb-0 p-3 col-12 md:col-6">
              <label 
                for="confirm_password" 
                class="block text-900 text-base font-medium mb-2">
                {{ 'labels.confirm_password' | translate }}
              </label>

              <p-password 
                id="confirm_password" 
                [(ngModel)]="confirmPassword" 
                [promptLabel]="'inputs.password_strength' | translate"
                styleClass="w-full"
                [weakLabel]="'titles.weak' | translate"
                [mediumLabel]="'titles.medium' | translate"
                [strongLabel]="'titles.strong' | translate"
                [placeholder]="'inputs.confirm_password' | translate">
              </p-password>
            </div>

          </div>
        </form>
      </ng-template>

      <ng-template pTemplate="footer">
        <div class="flex justify-content-between">

          <button
            pButton
            pRipple
            type="button"
            class="p-button-text p-button-danger"
            [label]="'buttons.back' | translate"
            (click)="prevPage()">
            </button>

          <button
            pButton
            pRipple
            type="submit"
            class="green_btn"
            icon="fi fi-rr-check"
            iconPos="left"
            [label]="'buttons.submit' | translate"
            (click)="nextPage()"
            [disabled]="!changePasswordForm.valid"
            *ngIf="!loader">
          </button>
          <div *ngIf="loader" class="loader loader_1"><div class="button_loader"></div></div>
        </div>
      </ng-template>

    </p-card>
  </div>
